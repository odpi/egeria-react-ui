name: Egeria react UI build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Run client/server in parallel. 
# Code checkout is small so low overhead, 
# npm build is slow, so benefits from parallelism
jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies for client
        working-directory: ./cra-client
        run: npm install
      - name: Build client
        working-directory: ./cra-client
        run: npm run build
        env:
          CI: false
      - name: Upload Client
        uses: actions/upload-artifact@v2
        with:
          name: client
          path: cra-client/build
      - name: Install dependencies for server
        working-directory: ./cra-server
        run: npm install
      - name: Build server
        working-directory: ./cra-server
        run: npm run build
        env:
          CI: false
      - name: Upload Server
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: cra-server/build
